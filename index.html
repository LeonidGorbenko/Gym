<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img  class="header-logo-image"
            src="images/header-logo-kropp.png.png"
            width="135px" alt="Kropp Logo"
            height="25px" loading="lazy"/>
        </a>
        <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="hader-manu-item">
                        <a href="" class="header-menu-link is-current">
                            Home
                        </a>
                    </li>
                    <li class="hader-manu-item">
                        <a href="" class="header-menu-link">
                            Pages
                        </a>
                    </li>
                    <li class="hader-manu-item">
                        <a href="" class="header-menu-link">
                            Portfolio
                        </a>
                    </li>
                    <li class="hader-manu-item">
                        <a href="" class="header-menu-link">
                            Blog
                        </a>
                    </li>
                    <li class="hader-manu-item">
                        <a href="" class="header-menu-link">
                            Shop
                        </a>
                    </li>
                </ul>
                    
                        

        </nav>
        <div class="header-action">
            <button class="header-action-button button" type="button" > Book now</button>
            <button class="header-burger-button"> 
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <!-- Окружность -->
                <circle cx="20" cy="20" r="18" stroke="currentColor" fill="none" />

                <!-- Три полоски -->
                <line x1="12" y1="15" x2="28" y2="15" />
                <line x1="12" y1="20" x2="28" y2="20" />
                <line x1="12" y1="25" x2="28" y2="25" />
            </svg>
        </button>

        </div>

        
    </header>
</body>
</html>
